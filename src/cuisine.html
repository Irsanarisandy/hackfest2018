<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/cuisine.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Food App</title>
    </head>
    <body>
        <div id="root">
            <div id="header">
                <div id="left">
                    <a id="logoLink" href="index.html">
                        <h3>eat my app</h3>
                    </a>
                </div>
                <div id="right">
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>
            <div id="subheader">
                <a href="index.html" class="btn buttonSub">Back</a>
                <h1>CHOOSE A CUISINE</h1>
                <div onclick="getRestaurantData('random')" class="btn buttonSub">Skip</div>
            </div>
            <div class="buttonContainer">
                <div class="row">
                    <div id="button1" class="wrapper cuisineWrapper" onclick="getRestaurantData('Chinese')">
                        <img src="assets/chineseCuisine.png" />
                        <h3>Chinese</h3>
                    </div>
                    <div id="button2" class="wrapper cuisineWrapper" onclick="getRestaurantData('Indian')">
                        <img src="assets/indianCuisine.png" />
                        <h3>Indian</h3>
                    </div>
                    <div id="button3" class="wrapper cuisineWrapper" onclick="getRestaurantData('Italian')">
                        <img src="assets/italianCuisine.png" />
                        <h3>Italian</h3>
                    </div>
                </div>
                <div class="row">
                    <div id="button4" class="wrapper cuisineWrapper" onclick="getRestaurantData('Japanese')">
                        <img src="assets/japaneseCuisine.png" />
                        <h3>Japanese</h3>
                    </div>
                    <div id="button5" class="wrapper cuisineWrapper" onclick="getRestaurantData('Mexican')">
                        <img src="assets/mexicanCuisine.png" />
                        <h3>Mexican</h3>
                    </div>
                    <div id="button6" class="wrapper cuisineWrapper" onclick="getRestaurantData('Thai')">
                        <img src="assets/thaiCuisine.png" />
                        <h3>Thai</h3>
                    </div>
                </div>
            </div>
        </div>
    <script src="cuisine.js"></script>
        
    </body>
</html>
