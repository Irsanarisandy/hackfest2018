<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/lastPage.css">

    <link rel="stylesheet" type="text/css" href="assets/plugins/slick/slick.css" /> 
    <link rel="stylesheet" type="text/css" href="assets/plugins/slick/slick-theme.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="assets/plugins/slick/slick.min.js"></script>

    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAyzizr21hVlaeoaijpgppdfy-QuZKx1Vo&&libraries=places&callback=initMap2"></script> -->
    <script type="text/javascript" src="js/carousel.js"></script>
    
    <title>Food App</title>
</head>

<body>
    <div id="root">
        <div id="header">
            <div id="left">
                <a id="logoLink" href="index.html">
                    <h3>eat my app</h3>
                </a>
            </div>
            <div id="right">
                <i class="fas fa-info-circle"></i>
            </div>
        </div>
        <div id="subheader">
            <a href="index.html" class="btn buttonSub">Back</a>
            <h1>WHERE WOULD YOU LIKE TO EAT?</h1>
            <a href="carousel.html" class="btn"></a>
        </div>
        <div class="placesContainer">
            <div class="carouselContainer">
                <div class="foodCarousel">
                    <div class="slideWrapper"><img src="assets/italianCuisine.png" /></div>
                    <div class="slideWrapper"><img src="assets/indianCuisine.png" /></div>
                    <div class="slideWrapper"><img src="assets/mexicanCuisine.png" /></div>
                    <div class="slideWrapper"><img src="assets/italianCuisine.png" /></div>
                    <div class="slideWrapper"><img src="assets/indianCuisine.png" /></div>
                    <div class="slideWrapper"><img src="assets/mexicanCuisine.png" /></div>
                </div>
            </div>
            <div class="placeDetailsContainer">
                <div id="map">
                    <!-- MAP GOES HERE -->
                    <iframe 
                        frameborder="0" 
                        style="border:0" 
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBabvMRMRkjX9y7EQcRTu2h_yy7W3yy01s&q=Thai+Chefs+Restaurant+Auckland+66+Parnell+Road+Parnell+Auckland+1052&center=-36.852121,174.77854"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="restaurantNameBox">
                    <h1 id="restaurantName">The Restaurant</h1>
                    <h3 id="cuisineType">Type of cuisine</h3>
                </div>
                <div class="placeDetails">
                    <div class="placeTextDetails">
                        <h5>Address:</h5>
                        <p id="placeAddress">Address goes here</p>
                        <h5>Phone:</h5>
                        <p id="placePhone">Phonenumber12345</p>
                        <h5>Opening Hours:</h5>
                        <p id="placeHours">Status</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
